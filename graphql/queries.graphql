query OrganisationRepositories($org: String!, $afterRepo: String) {
  organization(login: $org) {
    repositories(
      first: 100
      after: $afterRepo
      isArchived: false
      orderBy: { field: UPDATED_AT, direction: DESC }
    ) {
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        name
        isPrivate
        createdAt
        updatedAt
      }
    }
  }
}

query ClosedOrMergedPullRequestsWithReviewComments(
  $owner: String!
  $name: String!
  $afterPR: String
) {
  repository(owner: $owner, name: $name) {
    name
    pullRequests(
      first: 50
      after: $afterPR
      baseRefName: "develop"
      states: [CLOSED, MERGED]
      orderBy: { field: UPDATED_AT, direction: DESC }
    ) {
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        number
        title
        body
        url
        headRefName
        author {
          login
        }
        participants(first: 10) {
          pageInfo {
            hasNextPage
            endCursor
          }
          nodes {
            login
          }
        }
        createdAt
        mergedAt
        closedAt
        comments(first: 50) {
          pageInfo {
            hasNextPage
            endCursor
          }
          nodes {
            author {
              login
            }
            createdAt
            updatedAt
            body
            url
          }
        }
        reviewThreads(first: 50) {
          pageInfo {
            hasNextPage
            endCursor
          }
          nodes {
            comments(first: 50) {
              nodes {
                author {
                  login
                }
                createdAt
                updatedAt
                body
                url
              }
            }
          }
        }
      }
    }
  }
}
